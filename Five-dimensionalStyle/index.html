<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>五维风格报告生成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 依赖库 -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    :root { --baseW: 750; }

    * { box-sizing: border-box; }
    body { font-family: 'Microsoft YaHei', system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", Arial, sans-serif; background:#f5f5f5; margin:0; padding:16px; color:#111; }

    /* 工具栏 */
    .toolbar{
      display: flex; flex-wrap: nowrap; justify-content: center; align-items: center;
      gap: 5px; width: max-content; margin: 0 auto 20px; transform: translateX(-106px);
    }
    .toolbar button, .toolbar label{
      display: inline-flex; align-items: center; justify-content: center;
      height: 36px; padding: 0 12px; min-width: 110px; font-size: 14px;
      background-color: #28a745; color: #fff; border: none; border-radius: 8px; cursor: pointer;
    }
    .toolbar button:hover, .toolbar label:hover { background-color: #218838; }
    .toolbar input[type=file]{ display:none; }

    /* 两栏 */
    .content{ display:flex; justify-content:center; align-items:flex-start; gap:16px; }
    .content > .stage, .content > .thumb{ flex:0 0 auto; }

    .thumb{ display:flex; flex-direction:column; align-items:center; gap:8px; min-width:220px; }

    /* 画布外壳 & 内层（缩放） */
    .frame{ position:relative; width:0; height:0; margin:0 auto; overflow:hidden; border:1px solid #ddd; border-radius:8px; background:#fff; }
    .frameInner{ position:absolute; left:0; top:0; width:0; height:0; transform-origin: top left; }

    .bg{ position:absolute; left:0; top:0; width:100%; height:100%; object-fit:contain; pointer-events:none; user-select:none; }

    /* ===== 文本编辑框：改为“百分比定位 + 自适应高度” ===== */
    .field-input{
      position:absolute;
      display:flex; align-items:center; /* 垂直居中 */
      padding:0 16px;
      background: transparent;
      border-radius: 12px;
      font-size: 65px; color:#000; outline:none; font-family: inherit;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .field-input[contenteditable="true"]{ cursor:text; }
    .field-input[data-placeholder]:empty::before{ content: attr(data-placeholder); color:#b8b8b8; }

    /* ===== 新模板的定位（百分比） =====
       注意：这些是根据你发的模板图估算的初始值，若略有偏差，只需微调 top/left/width/height 的百分比即可。
    */
    /* 左列 */
    .class  { top:34.6%; left:30.5%; width:58.0%; height:2.4%; }
    .name   { top:40%; left:30.5%; width:58.0%; height:2.4%; }
    /* 右列 */
    .lunku  { top:45.6%; left:45.5%; width:39.0%; height:2.4%; } /* 轮廓(直中曲) */
    .liang  { top:51%; left:45.5%; width:39.0%; height:2.4%; } /* 量感(大小)   */
    .bili   { top:56.5%; left:45.5%; width:39.0%; height:2.4%; } /* 比例(动中静) */
    .yanshen{ top:62%; left:45.5%; width:39.0%; height:2.4%; } /* 眼神(紧中松) */
    .zhigan { top:67.4%; left:45.5%; width:39.0%; height:2.4%; } /* 质感(粗中细) */
    /* 长文本 */
    .keyword{ top:72.8%; left:42.5%; width:41.5%; height:2.4%; } /* 风格关键词   */

    /* 进度条 */
    .progress { position: fixed; left: 50%; transform: translateX(-50%); bottom: 20px; background:#fff; color:#333; padding:12px 16px; border-radius:10px; font-size:12px; display:none; z-index:1200; box-shadow:0 6px 24px rgba(0,0,0,.15); min-width:320px; text-align:left; }
    .progress .title { font-weight:700; margin-bottom:6px; }
    .progress .bar { width:100%; height:10px; background:#eee; border-radius:999px; overflow:hidden; }
    .progress .bar>div { height:100%; width:0%; background:linear-gradient(90deg,#7c3aed,#a855f7); border-radius:999px; transition:width .15s ease; }
    .progress .desc { margin-top:6px; font-size:12px; color:#666; }

    #resultThumb { max-width:220px; border:1px solid #ccc; border-radius:8px; display:none; cursor:pointer; background:#fff; }
  </style>
</head>
<body>
  <!-- 工具栏 -->
  <div class="toolbar">
    <button id="downloadTplXlsx">下载模板表格</button>
    <label for="dataFile">上传模版数据</label>
    <input id="dataFile" type="file" accept=".csv,.xlsx,.xls" />
    <button id="batchGen">开始批量生成</button>
    <button id="singlePreviewBtn">生成单个（预览）</button>
  </div>

  <!-- 进度条 -->
  <div id="prog" class="progress">
    <div class="title">批量生成进度</div>
    <div class="bar"><div id="progFill"></div></div>
    <div class="desc" id="progText">准备开始…</div>
  </div>

  <!-- 两栏 -->
  <div class="content">
    <div class="stage" id="stage">
      <div class="frame" id="frame">
        <div class="frameInner" id="frameInner">
          <!-- 直接把新图命名为 template.png 放同目录 -->
          <img class="bg" id="bgImg" src="五维风格.jpg" alt="背景" />
          <!-- ===== 新模板字段（保持 contenteditable） ===== -->
          <div class="field-input class"    id="class"    contenteditable="true" data-placeholder="班级"></div>
          <div class="field-input name"     id="name"     contenteditable="true" data-placeholder="姓名"></div>

          <div class="field-input lunku"    id="lunku"    contenteditable="true" data-placeholder="轮廓(直中曲)"></div>
          <div class="field-input liang"    id="liang"    contenteditable="true" data-placeholder="量感(大小)"></div>
          <div class="field-input bili"     id="bili"     contenteditable="true" data-placeholder="比例(动中静)"></div>
          <div class="field-input yanshen"  id="yanshen"  contenteditable="true" data-placeholder="眼神(紧中松)"></div>
          <div class="field-input zhigan"   id="zhigan"   contenteditable="true" data-placeholder="质感(粗中细)"></div>

          <div class="field-input keyword"  id="keyword"  contenteditable="true" data-placeholder="风格关键词"></div>
        </div>
      </div>
    </div>

    <div class="thumb">
      <div style="font-size:14px;color:#555;">单个生成缩略图（右键复制/保存）</div>
      <img id="resultThumb" alt="预览缩略图" />
    </div>
  </div>

  <script>
    function safeName(s){ return String(s||'').trim().replace(/[\\/:*?"<>|]/g,'_').slice(0,60) || 'report'; }

    /* 下载 Excel 模板 —— 更新表头为新字段 */
    document.getElementById('downloadTplXlsx').addEventListener('click', () => {
      const headers = [[
        '班级','姓名','轮廓(直中曲)','量感(大小)','比例(动中静)','眼神(紧中松)','质感(粗中细)','风格关键词'
      ]];
      const ws = XLSX.utils.aoa_to_sheet(headers);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, '模板');
      const buf = XLSX.write(wb, { bookType:'xlsx', type:'array' });
      saveAs(new Blob([buf], {type:'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'}), '五维风格报告-模板.xlsx');
    });

    /* ===== DOM 引用 ===== */
    const stage      = document.getElementById('stage');
    const frame      = document.getElementById('frame');
    const frameInner = document.getElementById('frameInner');
    const bgImg      = document.getElementById('bgImg');
    const reportForShot = frameInner;

    /* ===== 基准尺寸与缩放（原逻辑不变） ===== */
    let baseW = 750, baseH = 1000;
    let scale = 1, zoomScale = 1;

    function layoutByFrame(){
      if(!baseW || !baseH) return;
      const availW = Math.max(320, window.innerWidth - 32);
      const maxH   = window.innerHeight * 0.92;
      const kW = availW / baseW;
      const kH = maxH   / baseH;
      scale = Math.min(1, kW, kH);
      const finalScale = scale * zoomScale;
      frame.style.width  = (baseW * finalScale) + 'px';
      frame.style.height = (baseH * finalScale) + 'px';
      frameInner.style.width  = baseW + 'px';
      frameInner.style.height = baseH + 'px';
      frameInner.style.transform = `scale(${finalScale})`;
      stage.style.width = frame.style.width;
    }

    bgImg.onload = () => {
      baseW = bgImg.naturalWidth  || bgImg.width  || baseW;
      baseH = bgImg.naturalHeight || bgImg.height || baseH;
      layoutByFrame();
    };
    if (bgImg.complete) bgImg.onload();

    let _rf; window.addEventListener('resize', ()=>{ cancelAnimationFrame(_rf); _rf = requestAnimationFrame(layoutByFrame); });

    /* Ctrl+滚轮缩放（原逻辑不变） */
    window.addEventListener('wheel', (e)=>{
      if (e.ctrlKey) {
        e.preventDefault();
        const factor = 1.1;
        zoomScale = e.deltaY < 0 ? zoomScale * factor : zoomScale / factor;
        zoomScale = Math.min(Math.max(zoomScale, 0.2), 5);
        layoutByFrame();
      }
    }, { passive:false });

    /* ===== 生成画布（原逻辑不变） ===== */
    async function ensureSafeImageURL(imgEl){
      let s = imgEl?.src || '';
      if (!s) throw new Error('尚未选择模板图片。');
      try {
        const u = new URL(s, location.href);
        const same = u.origin === location.origin;
        if (s.startsWith('blob:') || s.startsWith('data:') || same) return s;
      } catch(_) {}
      return await new Promise((res, rej) => {
        const t = new Image(); t.crossOrigin = 'anonymous';
        t.onload = () => {
          try {
            const c = document.createElement('canvas');
            c.width = t.naturalWidth; c.height = t.naturalHeight;
            c.getContext('2d').drawImage(t,0,0);
            res(c.toDataURL('image/png'));
          } catch(e){ rej(e); }
        };
        t.onerror = () => rej(new Error('模板图片无法转为安全来源。'));
        t.src = s;
      });
    }

    async function renderToCanvas(){
      const safeURL = await ensureSafeImageURL(bgImg);
      return await html2canvas(reportForShot, {
        scale: 2, useCORS: true, allowTaint: false, backgroundColor: null,
        onclone: (doc) => {
          const clonedImg = doc.getElementById('bgImg');
          if (clonedImg) clonedImg.src = safeURL;
        }
      });
    }

    async function canvasToBlobSafe(canvas){
      return await new Promise((resolve)=>{
        if (canvas.toBlob){ canvas.toBlob(b=>resolve(b)); }
        else{
          const dataURL = canvas.toDataURL('image/png');
          const byteString = atob(dataURL.split(',')[1]);
          const len = byteString.length; const u8 = new Uint8Array(len);
          for (let i=0;i<len;i++) u8[i] = byteString.charCodeAt(i);
          resolve(new Blob([u8], {type:'image/png'}));
        }
      });
    }

    /* 单个预览 */
    document.getElementById('singlePreviewBtn').addEventListener('click', async () => {
      try {
        const canvas = await renderToCanvas();
        const dataURL = canvas.toDataURL('image/png');
        const thumb = document.getElementById('resultThumb');
        thumb.src = dataURL; thumb.style.display = 'block';
      } catch (e) { console.error(e); alert('生成失败：' + e.message); }
    });

    /* 读取数据文件（CSV / Excel） */
    let dataRows = [];
    document.getElementById('dataFile').addEventListener('change', async (e)=>{
      try {
        const file = e.target.files[0]; if(!file) return;
        const name = file.name.toLowerCase();
        if (name.endsWith('.csv')){
          const text = await file.text();
          const parsed = Papa.parse(text, { header:true, skipEmptyLines:true });
          dataRows = parsed.data;
        } else if (name.endsWith('.xlsx') || name.endsWith('.xls')){
          const buf = await file.arrayBuffer();
          const wb = XLSX.read(buf, { type:'array' });
          const sheet = wb.Sheets[wb.SheetNames[0]];
          dataRows = XLSX.utils.sheet_to_json(sheet);
        } else { alert('不支持的文件类型，请选择 CSV 或 Excel'); return; }
        alert('已读取 ' + dataRows.length + ' 行数据');
      } catch(err){ console.error(err); alert('读取表格失败：' + err.message); }
    });

    /* 批量生成 —— 字段映射改为新字段 */
    document.getElementById('batchGen').addEventListener('click', async ()=>{
      if (!dataRows.length){ alert('请先选择 CSV/Excel 数据文件'); return; }
      try { await ensureSafeImageURL(bgImg); } catch(e){ alert(e.message); return; }

      const panel = document.getElementById('prog');
      const fill  = document.getElementById('progFill');
      const text  = document.getElementById('progText');
      const setProgress = (p,msg)=>{ panel.style.display='block'; fill.style.width = Math.max(0,Math.min(100,p))+'%'; text.textContent = msg||''; };

      try {
        setProgress(2,'准备开始…');
        const zip = new JSZip();
        for(let i=0;i<dataRows.length;i++){
          const row = dataRows[i];

          // 容错映射：允许“简写列名”
          const pick = (obj, keys)=>{ for(const k of keys){ if(obj[k]!=null) return obj[k]; } return ''; };

          document.getElementById('class').textContent   = pick(row, ['班级','class','Class']);
          document.getElementById('name').textContent    = pick(row, ['姓名','name','Name']);
          document.getElementById('lunku').textContent   = pick(row, ['轮廓(直中曲)','轮廓']);
          document.getElementById('liang').textContent   = pick(row, ['量感(大小)','量感']);
          document.getElementById('bili').textContent    = pick(row, ['比例(动中静)','比例']);
          document.getElementById('yanshen').textContent = pick(row, ['眼神(紧中松)','眼神']);
          document.getElementById('zhigan').textContent  = pick(row, ['质感(粗中细)','质感']);
          document.getElementById('keyword').textContent = pick(row, ['风格关键词','关键词','关键字']);

          await new Promise(r=>requestAnimationFrame(r));
          const canvas = await renderToCanvas();
          const blob   = await canvasToBlobSafe(canvas);
          const filename = safeName(row['姓名'] || ('report_'+(i+1))) + '.png';
          zip.file(filename, blob);

          const pct = Math.round(((i+1)/dataRows.length)*85);
          setProgress(pct, `渲染图片：${i+1}/${dataRows.length}`);
        }
        setProgress(90,'正在打包压缩…');
        const zipBlob = await zip.generateAsync({ type:'blob' }, m=>{
          const extra = Math.round((m.percent||0)*0.1);
          setProgress(90+extra, `压缩中… ${Math.round(m.percent||0)}%`);
        });
        setProgress(100,'完成，准备下载…');
        saveAs(zipBlob, '批量报告.zip');
      } catch(err){
        console.error(err);
        alert('生成过程中出现问题：' + (err && err.message ? err.message : err));
      } finally {
        setTimeout(()=>{ panel.style.display='none'; fill.style.width='0%'; text.textContent=''; }, 1500);
      }
    });

  </script>
</body>
</html>
